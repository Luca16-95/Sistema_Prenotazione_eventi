<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Eventi</title>
  </head>
  <body>
    <h1>Stai visualizzando tanti eventi</h1>

    <!-- Visualizzare gli eventi -->
    <div>
      <h2>Lista degli Eventi</h2>
      <ul>
        <!-- Iterazione sulla lista di eventi passata dal controller -->
        <li th:each="evento : ${Eventi}">
          <p>Nome evento: <span th:text="${evento.descrizione}"></span></p>
          <p>Data evento: <span th:text="${evento.data}"></span></p>
          <p>Orario evento: <span th:text="${evento.orario}"></span></p>
          <p>Prezzo evento: <span th:text="${evento.prezzo}"></span></p>
          <p>Titolo evento: <span th:text="${evento.titolo}"></span></p>
          <p>Luogo evento: <span th:text="${evento.sede.nome}"></span></p>

          <!-- Form per prenotare l'evento -->
          <form th:action="@{/prenotazione/prenota}" method="post">
            <input type="hidden" th:name="eventoId" th:value="${evento.id}" />
            <label for="biglietti">Numero di biglietti:</label>
            <input
              type="number"
              id="biglietti"
              name="biglietti"
              min="1"
              required
            />
            <button type="submit">Prenota questo evento</button>
          </form>
        </li>
      </ul>
    </div>

    <a href="/logout">Logout</a>
  </body>
</html>
